
mode: rule
ipv6: true
log-level: info
allow-lan: true
mixed-port: 7890
unified-delay: false
tcp-concurrent: true

external-controller: 0.0.0.0:9090
#external-ui: ui
secret: ""

geodata-mode: true
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '*'
    - '+.lan'
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - 'tls://8.8.4.4'
    - 'tls://1.0.0.1'
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query

proxies: 
  - name: "v2ray"
    type: vmess
    server: earendal.win
    port: 443
    uuid: 955e919f-b4c5-4997-be7a-5e82b81b8ee8
    alterId: 0
    cipher: auto
    udp: true
    tls:  true
    network: ws
    skip-cert-verify: true
    ws-opts:
            path: /rawxyztkma
            headers:
                Host: earendal.win
    
  - name: "trojan"
    type: trojan
    server: bbs.earendal.win
    port: 443
    password: "passwordtorjan"
    network: ws
    sni: bbs.earendal.win
    skip-cert-verify: true
    udp: true
    ws-opts:
            path: /rawxyztkma
            headers:
                Host: bbs.earendal.win
     
  - name: "xray"
    type: vless
    server: free.earendal.win
    port: 443
    uuid: 955e919f-b4c5-4997-be7a-5e82b81b8ee8
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    client-fingerprint: chrome
      # fingerprint: xxxx
      # skip-cert-verify: true


proxy-groups:
  - name: Auto
    type: url-test
    proxies:
          - v2ray
          - xray
          - trojan
    url: https://cp.cloudflare.com/generate_204
    interval: "600"
    tolerance: "150"

      # select 用户自行选择节点
  - name: Proxy
    type: select
    proxies:
      - Auto
      - DIRECT
      - v2ray
      - xray
      - trojan

      # fallback 将按照 url 测试结果按照节点顺序选择
  - name: "fallback-auto"
    type: fallback
    proxies:
          - v2ray
          - xray
          - trojan
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300

rules:
- GEOSITE, CN, DIRECT
- GEOSITE, private, DIRECT
- GEOSITE, onedrive, DIRECT
- GEOSITE, apple, DIRECT
- GEOSITE, github, Proxy
- GEOSITE, twitter, Proxy
- GEOSITE, youtube, Proxy
- GEOSITE, google, Proxy
- GEOSITE, telegram, Proxy
- GEOSITE, spotify, Proxy
- GEOSITE, geolocation-!cn, Proxy
- IP-CIDR, 91.108.0.0/16, Proxy, no-resolve
- IP-CIDR, 109.239.140.0/24, Proxy, no-resolve
- IP-CIDR, 149.154.160.0/20, Proxy, no-resolve
- IP-CIDR6, 2001:67c:4e8::/48, Proxy, no-resolve
- IP-CIDR6, 2001:b28:f23d::/48, Proxy, no-resolve 
- IP-CIDR6, 2001:b28:f23f::/48, Proxy, no-resolve
- IP-CIDR, 43.134.232.155/16,Proxy, no-resolve
- GEOIP, google, Proxy, no-resolve
- GEOIP, cloudflare, Proxy, no-resolve
- GEOIP, telegram, Proxy, no-resolve
- GEOIP, twitter, Proxy, no-resolve
- GEOIP, CN, DIRECT
- MATCH, Proxy

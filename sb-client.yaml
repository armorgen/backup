port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:
- name: vless-reality-vision节点               
  type: vless
  server: 149.248.14.230                           
  port: 50459                                
  uuid: 7160babf-b582-4dc0-afd0-aa6213cc04a8   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: FRCRqZpBQOIh9VxH7jgeTaQXzZbd7ITBNixC5inQ0lA    
    short-id: c1a51b82                      
  client-fingerprint: chrome                  
- name: vmess-ws节点                         
  type: vmess
  server: 149.248.14.230                        
  port: 8080                                     
  uuid: 7160babf-b582-4dc0-afd0-aa6213cc04a8       
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: www.bing.com                    
  ws-opts:
    path: "7160babf-b582-4dc0-afd0-aa6213cc04a8-vm"                             
    headers:
      Host: www.bing.com                     
- name: hysteria2节点                            
  type: hysteria2                                      
  server: 149.248.14.230                               
  port: 51336                                
  password: 7160babf-b582-4dc0-afd0-aa6213cc04a8                              
  alpn:
    - h3
  sni: www.bing.com                               
  skip-cert-verify: true
  fast-open: true
- name: tuic5节点                            
  server: 149.248.14.230                      
  port: 60641                                    
  type: tuic
  uuid: 7160babf-b582-4dc0-afd0-aa6213cc04a8       
  password: 7160babf-b582-4dc0-afd0-aa6213cc04a8   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: www.bing.com                                
  skip-cert-verify: true  
proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision节点                              
    - vmess-ws节点
    - hysteria2节点
    - tuic5节点
- name: 自动选择
  type: url-test
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision节点                              
    - vmess-ws节点
    - hysteria2节点
    - tuic5节点
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision节点                              
    - vmess-ws节点
    - hysteria2节点
    - tuic5节点
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
